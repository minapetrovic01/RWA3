<div class="container">
    <div class="main-div">
      <mat-stepper orientation="vertical" [linear]="true" #stepper>
        <mat-step [stepControl]="altcritFormGroup">
          <ng-template matStepLabel>Decision info</ng-template>
          <form [formGroup]="altcritFormGroup">
            <mat-form-field appearance="fill" class="field">
              <input matInput formControlName="name" placeholder="Name" />
            </mat-form-field>
            <mat-form-field appearance="fill" class="field scrollable">
              <textarea
                matInput
                formControlName="description"
                placeholder="Description"
              ></textarea>
            </mat-form-field>
            <mat-form-field appearance="fill" class="field">
              <input
                matInput
                type="number"
                formControlName="alternativeNumber"
                placeholder="Number of alternatives"
              />
            </mat-form-field>
            <mat-form-field appearance="fill" class="field">
              <input
                matInput
                type="number"
                formControlName="criteriaNumber"
                placeholder="Number of criteria"
              />
            </mat-form-field>
            <div>
              <button
                mat-button
                color="primary"
                style="float: right"
                type="button"
                matStepperNext
                (click)="saveDecision()"
              >
                Next
              </button>
            </div>
          </form>
        </mat-step>

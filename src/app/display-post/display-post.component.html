<mat-card class="example-card">
    <mat-card-header>
     
      <mat-card-title>{{decision?.name}}</mat-card-title>
      <mat-card-subtitle>{{decision?.owner!.name+" "+decision?.owner?.surname+" ("+decision?.owner?.email+")"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{decision?.description+"\n"+criteriaString+"\n"+alternativesString+"\n"}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>FOLLOW</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
